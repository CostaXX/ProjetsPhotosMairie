<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez la commune de Moussy-Le-Neuf en photos">   
    <title>photos Moussy-Le-Neuf</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/accueil.css">
</head>
<body>
    <nav>
        <img src="/img/Logo/Logo MLN 2023 COUL.webp" alt="logo de la mairie de moussy-le-neuf">
        <div style="display: flex;align-items: center;">    
            <h1>Mairie de Moussy-Le-Neuf</h1>
        </div>
    </nav>
    <div class="container">
        <div class="elementPrincipale">
            <h2>Ma ville en image</h2>
            <button id="btnAll">Voir toutes les photos</button>
            <button id="btnTrie">Trier</button>
        </div>
    </div>
    <section class="AllPhotos" id="champDynamique">
        <!-- <div class="lesCategories"></div> -->
    </section>

    <section class="trie" id="MenuTrie">
        <div class="form">
            <h2>choisissez vos filtres</h2>
                <div class="allFormElement">
                    <div class="selectElement">    
                        <label for="datePhoto">Année</label>
                        <select name="date" id="datePhoto">
                            <option value="">...</option>
                        </select>
                    </div>
                   
                    <div class="selectElement">
                        <label for="lieuPhoto">Categorie</label>
                        <select name="lieu" id="lieuPhoto">
                            <option value="">...</option>
                        </select>
                    </div> 
                </div>
                <button id="btnValiderTrie">valider</button>
        </div>
        <button id="QuitBtn">quitter</button>
    </section>
    <!-- <section id="SectionRegeneration">
        
        <button id="ajaxButton">Générer d'autres images</button>
    </section> -->
    <footer>
        <p>© Copyright 2024 - Mairie de Moussy-Le-Neuf</p>
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
